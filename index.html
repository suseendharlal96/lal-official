  <style type="text/css">
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }


    body {
      top: 0px !important;
    }

    canvas {
      display: block;
      /* vertical-align: bottom; */
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right bottom,
          rgba(65, 122, 228, 0.801),
          rgba(184, 17, 17, 0.801));
      background-size: cover;
      background-position: top;
    }

    .text {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      color: red;
      max-width: 90%;
      padding: 2em 3em;
      background: rgba(0, 0, 0, 0.4);
      text-shadow: 0px 0px 2px #131415;
      font-family: 'Open Sans', sans-serif;
    }

    h1 {
      font-size: 2.25em;
      font-weight: 700;
      letter-spacing: -1px;
    }

    a,
    a:visited {
      color: #e34234;
      transition: 0.25s;
    }

    a:hover,
    a:focus {
      color: #ba160c;
    }
  </style>
</head>

<body>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  </script>

  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div id="app">
  </div>
  <script src="/dist/build.js"></script>
  <script type="text/javascript">
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FFF933",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>

</html>
